<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办清单</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-card">
            <h1 class="title">📝 待办清单</h1>
            
            <div class="input-section">
                <input type="text" id="todoInput" placeholder="添加新任务..." maxlength="100">
                <button id="addBtn" class="add-btn">+</button>
            </div>
            
            <ul id="todoList" class="todo-list">
                <!-- 任务列表将通过 JavaScript 动态生成 -->
            </ul>
            
            <div class="footer">
                <span id="taskCount">0 个任务</span>
                <button id="clearCompleted" class="clear-btn">清除已完成</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
