<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办清单</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-card">
            <h1 class="title">📝 志栋的待办清单</h1>
            
            <div class="input-section">
                <input type="text" id="todoInput" placeholder="添加新任务..." maxlength="100">
                <select id="prioritySelect" class="priority-select">
                    <option value="normal">普通</option>
                    <option value="important">重要</option>
                </select>
                <button id="addBtn" class="add-btn">+</button>
            </div>
            
            <ul id="todoList" class="todo-list">
                <!-- 任务列表将通过 JavaScript 动态生成 -->
            </ul>

            <!-- 筛选选项卡 -->
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">全部</button>
                <button class="filter-tab" data-filter="active">进行中</button>
                <button class="filter-tab" data-filter="completed">已完成</button>
            </div>

            <div class="footer">
                <span id="taskCount">0 个任务</span>
                <div class="footer-buttons">
                    <button id="clearCompleted" class="clear-btn">清除已完成</button>
                    <button id="clearAll" class="clear-all-btn">全部删除</button>
                </div>
            </div>

            <!-- 删除确认弹窗 -->
            <div id="confirmModal" class="confirm-modal">
                <div class="confirm-content">
                    <div class="confirm-icon">⚠️</div>
                    <div class="confirm-message" id="confirmMessage">确定要删除吗？</div>
                    <div class="confirm-buttons">
                        <button id="confirmCancel" class="confirm-btn cancel">取消</button>
                        <button id="confirmOk" class="confirm-btn ok">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
